name: Commit Checks

on:
  pull_request:
    branches: [main, develop]

jobs:
  validate-commits:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate commit messages
        run: |
          # Check conventional commits format
          commits=$(git rev-list --reverse HEAD..origin/${{ github.base_ref }})
          for commit in $commits; do
            message=$(git log --format=%B -n 1 $commit)
            echo "Checking commit: $commit"
            echo "Message: $message"
            # Basic check for conventional commit format
            if ! echo "$message" | grep -qE '^(feat|fix|docs|style|refactor|test|chore|ci|build|perf)(\(.+\))?: .+'; then
              echo "‚ùå Commit $commit does not follow conventional commits format"
              echo "Expected format: type(scope): description"
              exit 1
            else
              echo "‚úÖ Commit $commit follows conventional commits format"
            fi
          done

  pre-commit-checks:
    name: Pre-commit Quality Checks
    runs-on: ubuntu-latest
    needs: [validate-commits]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run all quality checks
        run: |
          echo "üîç Running Biome checks..."
          bun run check:ci
          echo "ü¶Ä Running Rust formatting check..."
          cargo fmt --check
          echo "ü¶Ä Running Rust linting..."
          cargo clippy --all-targets --all-features -- -D warnings