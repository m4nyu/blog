name: blog
runtime: nodejs
description: A Leptos blog deployed to Oracle Cloud Infrastructure with Kubernetes

template:
  config:
    # OCI Configuration
    oci:tenancy:
      description: Oracle Cloud Tenancy OCID
      secret: true
    
    # Project Configuration
    project:
      description: Project name for resource naming
      secret: true
      default: blog
    region:
      description: OCI region to deploy to
      secret: true
      default: us-phoenix-1
    environment:
      description: Environment (production, staging, etc.)
      secret: true
      default: production
    
    # Domain Configuration
    dns:domain:
      description: Domain name for the blog
      secret: true
      default: m4nuel.blog
    
    # TLS Configuration  
    tls:acmeEmail:
      description: Email address for Let's Encrypt certificates
      secret: true