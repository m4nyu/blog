name: blog
runtime: nodejs
description: A Leptos blog deployed to Oracle Cloud Infrastructure Always Free tier

template:
  config:
    oci:region:
      description: The primary OCI region to deploy to
      default: us-phoenix-1
    oci:tenancyOcid:
      description: Oracle Cloud Tenancy OCID
      secret: true
    oci:userOcid:
      description: Oracle Cloud User OCID
      secret: true
    oci:privateKey:
      description: Oracle Cloud API Private Key (PEM format)
      secret: true
    oci:fingerprint:
      description: Oracle Cloud API Key Fingerprint
      secret: true